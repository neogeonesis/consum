<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <!-- Lista de productos -->
    <section id="products-list" class="product-list">
        <!-- Producto 1 -->
        <div class="product">
            <img src="images/1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $20</p>
            <button onclick="addToCart('Producto 1', 20)">Agregar al carrito</button>
        </div>

        <!-- Producto 2 -->
        <div class="product">
            <img src="images/2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $25</p>
            <button onclick="addToCart('Producto 2', 25)">Agregar al carrito</button>
        </div>

        <!-- Producto 3 -->
        <div class="product">
            <img src="images/3.jpg" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>Precio: $30</p>
            <button onclick="addToCart('Producto 3', 30)">Agregar al carrito</button>
        </div>
        <!-- Agrega más productos según sea necesario -->
    </section>

    <!-- Carrito de compras -->
    <section id="shopping-cart" class="shopping-cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0</p>
    </section>
  

    <!-- Popups Container -->
    <div id="popups-container"></div>

    <script src="script.js"></script>
</body>
</html>
