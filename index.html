</head>

<body style="height: 50vh; overflow-y: scroll;">

    <!-- Barra superior -->
    <div class="w3-top">
        <!-- ... (el resto del código) ... -->
    </div>

    <!-- Contenido de la página -->
    <div class="w3-main w3-content w3-padding" style="max-width: 1200px; margin-top: 100px">

        <!-- Primer Grid de Fotos -->
        <div class="w3-row-padding w3-padding-16 w3-center" id="food">
            <!-- Contenido del grid... -->
        </div>

        <!-- Segundo Grid de Fotos -->
        <div class="w3-row-padding w3-padding-16 w3-center">
            <!-- Contenido del segundo grid... -->
        </div>

        <!-- Paginación -->
        <div class="w3-center w3-padding-32">
            <!-- ... (el resto del código) ... -->
        </div>

        <!-- Footer -->
        <footer class="w3-row-padding w3-padding-32">
            <!-- ... (el resto del código) ... -->
        </footer>

        <!-- Contenedor de Pop-ups -->
        <div id="popups-container"></div>

    </div>

    <!-- Script para abrir y cerrar la barra lateral -->
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

    <!-- Script de los Pop-ups -->
    <script>
        // Lista de imágenes para los pop-ups
        const popupImages = [
            'images/1.jpg',
            'images/2.jpg',
            'images/3.jpg',
            // Agrega más imágenes según sea necesario
        ];

        // Número de pop-ups que se mostrarán
        const numberOfPopups = 20;

        // Función para crear y mostrar un nuevo pop-up con movimiento
        function createPopup() {
            const randomImage = popupImages[Math.floor(Math.random() * popupImages.length)];
            const newPopup = document.createElement('div');
            newPopup.classList.add('popup');

            const newImage = document.createElement('img');
            newImage.src = randomImage;
            newImage.alt = 'Popup Image';

            newPopup.appendChild(newImage);

            // Establecer posición aleatoria en la página
            newPopup.style.left = `${Math.random() * window.innerWidth}px`;
            newPopup.style.top = `${Math.random() * window.innerHeight}px`;

            document.body.appendChild(newPopup);

            // Inicia el movimiento del pop-up
            movePopup(newPopup);
        }

        // Función para mover un pop-up con rebote
        function movePopup(popup) {
            let speedX = (Math.random() - 0.5) * 5;
            let speedY = (Math.random() - 0.5) * 5;

            function animate() {
                const rect = popup.getBoundingClientRect();

                if (rect.right + speedX > window.innerWidth || rect.left + speedX < 0) {
                    speedX = -speedX;
                }

                if (rect.bottom + speedY > window.innerHeight || rect.top + speedY < 0) {
                    speedY = -speedY;
                }

                popup.style.left = `${rect.left + speedX}px`;
                popup.style.top = `${rect.top + speedY}px`;

                requestAnimationFrame(animate);
            }

            animate();

            setTimeout(() => {
                document.body.removeChild(popup);
            }, 5000);
        }

        // Función para mostrar pop-ups continuamente
        function showPopups() {
            for (let i = 0; i < numberOfPopups; i++) {
                createPopup();
            }

            // Llama a la función nuevamente para mostrar el siguiente conjunto de pop-ups después de 5 segundos
            setTimeout(showPopups, 5000);
        }

        // Inicia el ciclo de pop-ups automáticos
        showPopups();
    </script>

</body>

</html>
