<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <section class="product">
        <img src="images/1.jpg" alt="Producto 1" onclick="showPopup('images/1.jpg', 'Descripción del Producto 1')">
        <h2>Producto 1</h2>
        <p>Precio: $20</p>
    </section>

    <!-- otras secciones similares para otros productos -->

    <!-- Popup -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="" alt="Popup Image">
        <p id="popupDescription"></p> <!-- Agregamos este elemento -->
    </div>

    <script src="script.js"></script>

    <script>
        // Lista de imágenes para los pop-ups
        const popupImages = [
            'images/1.jpg',
            'images/2.jpg',
            'images/3.jpg',
            // Agrega más imágenes según sea necesario
        ];

        // Función para mostrar un pop-up de manera automática después de un tiempo aleatorio
        function showRandomPopup() {
            // Selecciona una imagen aleatoria
            const randomImage = popupImages[Math.floor(Math.random() * popupImages.length)];

            // Muestra el pop-up
            showPopup(randomImage, 'Descripción aleatoria');

            // Establece un tiempo aleatorio para mostrar el próximo pop-up (por ejemplo, entre 5 y 15 segundos)
            const randomTime = Math.floor(Math.random() * (15000 - 5000 + 1) + 5000);
            setTimeout(showRandomPopup, randomTime);
        }

        // Inicia el ciclo de pop-ups automáticos
        setTimeout(showRandomPopup, 5000); // Espera 5 segundos antes de mostrar el primer pop-up
    </script>
</body>
</html>
