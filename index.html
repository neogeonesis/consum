<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top menu (W3.CSS) -->
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
            <div class="w3-right w3-padding-16">Mail</div>
            <div class="w3-center w3-padding-16">Tienda en Línea</div>
        </div>
    </div>

    <!-- Sidebar (W3.CSS) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Cerrar Menú</a>
        <a href="#blog" onclick="w3_close()" class="w3-bar-item w3-button">Blog</a>
        <!-- Agrega más enlaces según sea necesario -->
    </nav>

    <!-- Header de la tienda -->
    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <!-- Popups Container -->
    <div id="popups-container"></div>

    <!-- Sección del Blog -->
    <section id="blog">
        <!-- Agrega tus entradas de blog aquí -->
        <article>
            <h2>Titulo del Artículo</h2>
            <p>Contenido del artículo...</p>
        </article>
        <!-- Puedes agregar más artículos según sea necesario -->
    </section>

    <script src="script.js"></script>

    <script>
        // Script para abrir y cerrar el menú lateral
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
</html>
