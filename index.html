<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agregado el estilo del popup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #popups-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .popup {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(20px);
            }
        }

        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #blog {
            padding: 20px;
            background-color: #f4f4f4;
        }

        #blog article {
            margin-bottom: 20px;
        }

        #blog h2 {
            color: #333;
        }

        #blog p {
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <!-- Popups Container -->
    <div id="popups-container"></div>

    <!-- Sección del Blog -->
    <section id="blog">
        <!-- Agrega tus entradas de blog aquí -->
        <article>
            <h2>Titulo del Artículo</h2>
            <p>Contenido del artículo...</p>
        </article>
        <!-- Puedes agregar más artículos según sea necesario -->
    </section>

    <script src="script.js"></script>
</body>
</html>
