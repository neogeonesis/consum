<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Karma", sans-serif;
        }
        .w3-bar-block .w3-bar-item {
            padding: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            z-index: 2;
        }
    </style>
    <script>
        // Función para mostrar el pop-up
        function showPopup() {
            var popup = document.getElementById("myPopup");
            popup.style.display = "block";
        }

        // Función para cerrar el pop-up
        function closePopup() {
            var popup = document.getElementById("myPopup");
            popup.style.display = "none";
        }
    </script>
</head>
<body>

  <!-- Top menu -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
      <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
      <div class="w3-right w3-padding-16">
        <a href="#" class="w3-bar-item w3-button" onclick="showPopup()">Show Popup</a>
      </div>
      <div class="w3-center w3-padding-16">Tienda en Línea</div>
    </div>
  </div>
  
  <!-- Pop-up -->
  <div id="myPopup" class="popup">
    <span onclick="closePopup()" class="w3-button w3-display-topright">&times;</span>
    <h2>Popup Title</h2>
    <p>Popup Content</p>
  </div>

  <!-- ... (Tu código HTML existente) ... -->

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
     
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script>

</body>
</html>
